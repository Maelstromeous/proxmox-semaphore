---
- name: Firewall implementation for public servers
  hosts: test_firewall
  ignore_unreachable: true
  become: true
  gather_facts: true

  tasks:
    - name: Ensure nftables present
      ansible.builtin.apt:
        name: nftables
        state: present
        update_cache: true

    - name: Ensure config dir exists
      file:
        path: /etc/nftables.d
        state: directory
        mode: "0755"

    - name: Deploy host isolation rules
      template:
        src: host_isolation.nft.j2
        dest: /etc/nftables.d/host_isolation.nft
        owner: root
        group: root
        mode: "0644"

    - name: Include /etc/nftables.d/*.nft from main config
      lineinfile:
        path: /etc/nftables.conf
        create: true
        line: 'include "/etc/nftables.d/*.nft"'
        state: present

    - name: Enable + start nftables
      service:
        name: nftables
        state: started
        enabled: true

    - name: Reload nftables ruleset
      command: nft -f /etc/nftables.conf